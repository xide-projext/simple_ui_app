plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.simple_ui_app"
    compileSdk = 34 // Flutter SDK와 호환되는 최신 Android SDK 버전
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.simple_ui_app"
        minSdk = 21 // Flutter와 호환되는 최소 SDK 버전 (필요에 따라 업데이트)
        targetSdk = 34 // 최신 Android SDK와 일치
        versionCode = 1 // 앱 버전에 따라 업데이트
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            // 릴리스 빌드 시 최적화를 활성화
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.browser:browser:1.5.0'
}
